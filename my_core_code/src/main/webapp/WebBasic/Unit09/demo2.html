<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>day09/demo2:事件</title>
		<script>
			/*事件概述 事件属性 事件定义 事件对象(event对象)*/
			//事件定义1)直接定义事件
			function f1(e){
				alert(1);
				console.log(e);
				//alert(e);//[object MouseEvent]
			}
			//2)后绑定事件
			window.onload=function(){
				//获取按钮2
				var bt2=document.getElementById("bt2");
				//给它后绑定事件
				//通过修改元素的事件属性来实现
				bt2.onclick=function(e){
					//alert(2);
					console.log(e);
				}
			}
			//3)取消事件 return false;
			
			//event对象
		</script>
	</head>
	<body>
		<!-- 1.直接定义事件 -->
		<input type="button" value="直接定义事件" onclick="f1(event);"/>
		<!-- 2.后绑定事件 -->
		<input type="button" value="后绑定事件" id="bt2"/>
		
	</body>
</html>
