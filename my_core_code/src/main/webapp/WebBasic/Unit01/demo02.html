<!DOCTYPE html>
<!-- 文本处理(文本元素，标题，段落，列表，分区，元素显示方式，行内元素)-->
<!--<span>,<i>,<em>,<b>,<strong>,<del>,<u>,空格折叠,<br>元数,实体替换 -->
<html>
	<head>
		<meta charset="UTF-8">
		<title>unit01/demo02</title>
	</head>
	<body>
		<!--分区  块分区元素<div> -行内分区元素<span> -->
		<div>
			<h1>工具栏</h1>
		</div>
		<div style="color:red">
			<p>第一段内容</p>
			<p>第二段内容</p>
			<p>第三段内容</p>
		</div>
		<div>
			<p>版权知识</p>
		</div>

		<!--元素显示方式 --块级元素<p><div><hn>----行内元素<a><span>-->
		<!--内联元素<span> style定义属性 -->
		<p>
			北三环西路甲18号<span style="color:red">中鼎大厦</span>B座7层
		</p>
		<!--斜体字<i> 着重文字<em> -->
		<p>
			<i>北三环</i>西路甲18号<em>中鼎大厦</em>B座7层
		</p>
		<!-- 加粗文字<b> 加重文字<Strong> -->
		<p>
			<b>北三环</b>西路甲18号<strong>中鼎大厦</strong>B座7层
		</p>
		<!--带删除线的文字<del> 带下划线的文字<u> -->
		<p>
			<del>北三环</del>西路甲18号<u>中鼎大厦</u>B座7层
		</p>
		<!-- 空格折叠：默认情况，多个空格，制表符<tab>，换行符<br>会压缩成单个空格 -->
		<p>
			北京市    北三环西路甲18号				中鼎大厦<br>B座7层
		</p>
		<!-- 实体引用&nbsp(空格)，&lt(小于号) &gt(大于号)-->
		<p>
			北京市&nbsp;&nbsp;&nbsp;北三环西路甲18号&lt;中鼎大厦&gt;B座7层
		</p>
	</body>
</html>
