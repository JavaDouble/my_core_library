<!--web概述，HTML概述，HTML文档类型<head>元素 -->
<!--声明，<html>-<head>:<meta charset><title> <body><h1><ol><ul><li>-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的HTML</title>
	</head>
	<body>
		<h1>Hello,HTML</h1>
		<h2>Hello,HTML</h2>
		<!--列表 --列表类型：ol有序列表--ul无序列表--列表项：<li>用于指示具体的列表内容-->
		<ol>
			<li>one</li>
			<li>two</li>
			<li>three</li>
		</ol>
		<ul>
			<li>one</li>
			<li>two</li>
			<li>three</li>
		</ul>
		<ol>
			<li>
				Web概述
				<ul>
					<li>Web三要素</li>
					<li>常用浏览器</li>
					<li>HTML工作原理</li>
				</ul>
			</li>
		</ol>
	</body>
</html>
