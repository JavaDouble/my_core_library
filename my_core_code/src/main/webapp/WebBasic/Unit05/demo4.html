<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>day04/demo4:js运算符</title>
		<script>
			/*算术运算*/
			var a=5;
			console.log(5/2);//2.5
			//console.log(5++);//Invalid left-hand side expression in postfix operation
			//console.log(++5);//Invalid left-hand side expression in postfix operation
			console.log(a++);//5
			console.log(++a);//7
			/*关系运算(>,<,>=,<=,==,!=)*/
			//全等于：===类型相同 属性相同 不全等：!==
			var a=10; var b="10";	
			console.log(a==b);//true
			console.log(a===b);//false
			console.log(a!==b);//true
			/*逻辑运算 逻辑非(!),逻辑与(&&),逻辑或(||)*/
			
			/*条件运算 三目运算*/
			
		</script>
	</head>
	<body>
		
	</body>
</html>
