<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>unit02/demo03：css的语法</title>
			<style>
			/*1.继承性：父元素的样式子元素可以继承(颜色，字体)*/
			body{
				font-family:"微软雅黑","文泉驿正黑","黑体";
			}
			/*2.层叠性：多次给同一个元素设置样式，若设置的样式不重复的，则其效果
			可以叠加在一起*/
			h1{
				font-size:24px;
			}
			/**/
			body{
				color:green;
			}
			/*3.优先级：同一个元素若存在多个CSS规则，对于冲突的声明以优先级高者
			为准*/
			h2{
				color:blue;
			}
		</style>
	</head>
	<body>
		<!--CSS的语法 CSS的语法规范：由多个样式规则组成
		每个样式规则有两个部分：选择器和样式声明-->
		<!-- CSS规则特性 继承性 层叠性 优先级-->
		<!-- 样式优先级 浏览器缺省设置 外部样式表或者内部样式表 内联样式
		优先级从低到高-->
		<h1>苍老师</h1>
		<h2>范传奇</h2>
	</body>
</html>
