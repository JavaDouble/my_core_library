<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>unit02/demo5:css的声明</title>
		<style type="text/css"></style>
		<style>
			/*1.四个边设置相同的边框*/
			p{
				border:1px dashed blue;
			}
			/*2.单个边设置边框*/
			h1{
				border-left:10px solid blue;
			}
			/*3.内容溢出时的处理*/
			p{
				width:300px;
				height:50px;
				overflow:auto;
			}
		</style>
	</head>
	<body>
		<h1>苍老师</h1>
		<p>
			刘苍松，系达内Java教学总监，
			是Java教学改革的先驱。同时，
			他也是一名摄影爱好者，他拍
			的片都很么么哒！他最擅长捕捉
			肉体和灵魂的契合点，能折射出
			对人性的思考与鞭挞！
		</p>
	</body>
</html>
