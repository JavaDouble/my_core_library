<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>unit02/demo2:css</title>
		<!--2.内部样式：在head的子元素style里写的样式-->
		<style>
			/*CSS的注释是这样的*/
			h2{
				color:blue;
			}
		</style>
		<!--3.外部样式：在单独的CSS文件中写的样式 -->
		<link rel="stylesheet" type="text/css" href="c1.css"/>
	</head>
	<body>
		<!--1.内联样式：在元素的style属性里直接写的样式-->
		<h1 style="color:red;">幺六幺零</h1>
		<h2>作者：李洪鹤</h2>
		<p>幺六幺零真挺好，</p>
		<p>一个更比一个吊。</p>
		<p>粉嫩美女好几个，</p>
		<p>鲜肉帅哥也不少。</p>
	</body>
</html>
