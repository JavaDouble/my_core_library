<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>day04/demo5:堆叠顺序</title>
		<style>
			div{
				width:800px;
				height:500px;
				border:1px solid #f00;
				margin:40px auto;
				position:relative;
				background-color:#066;
			}
			#i1{
				position:absolute;
				left:200px;
				top:100px;
			}
			#i2{
				position:absolute;
				left:150px;
				top:50px;
			}
			#i3{
				position:absolute;
				left:250px;
				top:150px;
			}
			/*堆叠顺序越小，越在下层。堆叠顺序越大，越在上层。*/
			img:hover{
				z-index:65536;
			}
		</style>
	</head>
	<body>
		<div>
			<img src="../imgs/1.jpg" id="i1"/>
			<img src="../imgs/2.jpg" id="i2"/>
			<img src="../imgs/3.jpg" id="i3"/>
		</div>
	</body>
</html>
