<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>day04/demo2:照片墙(相对定位)</title>
		<style>
			body{
				background-color:#066;
			}
			ul{
				width:780px;
				margin:30px auto;
				/*去掉列表前面的符号*/
				list-style-type:none;
				/* border:1px solid #f00; */
			}
			li{
				width:218px;
				border:1px solid #ccc;
				padding:10px;
				margin:10px;
				/*左浮动，保证诗的顺序*/
				float:left;
				background-color:#fff;
			}
			p{
				text-align:center;
			}	
			/*利用相对定位实现抖动的效果*/	
			li:hover{
				position:relative;
				left:2px;
				top:-2px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<img src="../imgs/01.jpg"/>
				<p>啊，Teacher苍！</p>
			</li>
			<li>
				<img src="../imgs/02.jpg"/>
				<p>你在何方？</p>
			</li>
			<li>
				<img src="../imgs/03.jpg"/>
				<p>难道去了扶桑？</p>
			</li>
			<li>
				<img src="../imgs/04.jpg"/>
				<p>那边的痴汉很多很多，</p>
			</li>
			<li>
				<img src="../imgs/05.jpg"/>
				<p>你一定要穿好以上，</p>
			</li>
			<li>
				<img src="../imgs/06.jpg"/>
				<p>别走了光！</p>
			</li>
		</ul>
	</body>
</html>
