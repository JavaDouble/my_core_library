<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>day05/demo1:显示方式</title>
		<!-- 显示方式 -->
		<style>
			p{
				display:inline;
			}
			span{
				display:block;
			}
			img{
				display:block;
			}
			.i2{
				display:none;
			}
		</style>
	</head>
	<body>
		<div>
			<p>aaa</p>
			<p>bbb</p>
			<p>ccc</p>
		</div>
		<div>
			<span>111</span>
			<span>222</span>
			<span>333</span>
		</div>
		<div>
			<img src="../imgs/01.jpg"/>
			<img src="../imgs/02.jpg" class="i2"/>
			<img src="../imgs/03.jpg"/>
		</div>
	</body>
</html>
