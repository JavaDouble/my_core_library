<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>day04/demo02:照片墙</title>
		<style>
			body{
				background-color:#066;
			}
			ul{
				width:780px;
				list-style-type: none;
				margin:30px auto;
			}
			li{
				width:218px;
				border:1px solid #ccc;
				padding:10px;
				margin:10px;
				float:left;
				background-color:#fff;
			}
			p{
				text-align:center;
			}
			li:hover{
				position:relative;
				left:2px;
				top:-2px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>
				<img src="../imgs/01.jpg"/>
				<p>第一张图片</p>
			</li>
			<li>
				<img src="../imgs/02.jpg"/>
				<p>第二张图片</p>
			</li>
			<li>
				<img src="../imgs/03.jpg"/>
				<p>第三张图片</p>
			</li>
			<li>
				<img src="../imgs/04.jpg"/>
				<p>第四张图片</p>
			</li>
			<li>
				<img src="../imgs/05.jpg"/>
				<p>第五张图片</p>
			</li>
			<li>
				<img src="../imgs/06.jpg"/>
				<p>第六张图片</p>
			</li>
			
		</ul>
	</body>
</html>
