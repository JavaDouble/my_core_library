<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>day04/demo3:绝对定位</title>
		<style>
			div{
				width:318px;
				height:318px;
				border:1px solid red;
				/*在此div上增加position的目的，是为了以它为目标进行绝对定位。
				所以不需要对div设置偏移量。*/
				position:relative;
			}	
			p{
				position:absolute;
				bottom:30px;
				width:100%;
				text-align:center;
				background-color:#fff;
			}
		</style>
	</head>
	<body>
		<div>
			<img src="../imgs/3.jpg"/>
			<p>苍老师到此一游</p>
		</div>		
	</body>
</html>
