<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>day03/demo3</title>
		<style>
			h1,p{
				width:400px;
				border:1px solid red;
		 		color:blue;
				text-align:left; 
			}
			h1{
				text-align:center;
				text-decoration:underline;
			}
			p{
				text-indent:2em;
				/*声明当前元素内每行字占有的高度*/
				line-height:3em;
			}
			h1{
				height:300px;
				/*当行高等于元素的高时，内容垂直居中*/
				line-height:300px;
			}
		</style>
	</head>
	<body>
		<h1>范传奇</h1>
		<p>
			华灯轻抚蚕丝被，
			锦墙呢喃诉床帷。
			情郎翘首索芳心，
			佳人回眸送秋水。
			丹心不畏相思苦，
			浓情何惧岁月催。
			万水千山终有路，
			几度良宵几轮回。
		</p>
	</body>
</html>
