<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>day01/demo3:jQuery选择器</title>
		<script src="../jQuery/jquery-1.11.1.js"></script>
		<script>
			/*基本选择器 层次选择器 过滤选择器 表单选择器*/
			//页面加载后自动调用此匿名函数 等价于window.onload=function(){}
			$(function(){
				//1.基本选择器 和CSS一样 省略
				//2.层次选择器 选子孙，选儿子，和CSS派生选择器一样
				//2.1选择弟弟
				console.log($("#bj+li"));//jQuery.fn.init[1]
				console.log($("#bj~li"));
				//3.过滤选择器(*)
				//3.1基本过滤(*)
				console.log($("li:first"));//第一个
				console.log($("li:last"));//最后一个
				
				console.log($("li:even"));//偶数
				console.log($("li:odd"));//奇数
				
				console.log($("li:lt(2)"));//下标小于2(北京)的元素 北京的哥哥
				console.log($("li:gt(2)"));//下表大于2(北京)的元素 北京的弟弟
				
				console.log($("li:not(#bj)"));//排除北京
				//3.2内容过滤
				console.log($("li:contains('京')"));////jQuery.fn.init[2]
				//3.3可见性过滤
				console.log($("li:hidden"));//jQuery.fn.init[1]
				console.log($("li:visible"));//jQuery.fn.init[7]
				//3.4属性过滤
				console.log($("li[style]"));//jQuery.fn.init[1]
				//3.5状态过滤
				console.log($("input:disabled"));
				console.log($("input:enabled"));
				console.log($("input:checked"));
				//4.表单选择器
				console.log($(":radio"));
				//console.log($("input:radio"));
			});
		</script>
	</head>
	<body>
		<ul>
			<li>廊坊</li>
			<li>佳木斯</li>
			<li id="bj">北京</li>
			<li>南京</li>
			<li>天津</li>
			<li>无锡</li>
			<li>上海</li>
			<li style="display:none">东莞</li>
		</ul>
		<!-- readonly:只读，框内数据依然有效，可以提交给服务器
			 disabled:禁用，框内数据无效，无法提交给服务器 -->
		<p>
			<input type="text" disabled />
		</p>
		<p>
			<input type="password" />
		</p>
		<p>
			<input type="radio" name="sex" checked/>男
			<input type="radio" name="sex"/>女
		</p>
	</body>
</html>
