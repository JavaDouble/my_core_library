<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>day02/demo03:随机打分</title>
		<script src="../jQuery/jquery-1.11.1.js"></script>
		<script>
			$(function(){
				//循环次数
				var n=0;
				$(":button:eq(0)").click(function(){
					var id=setInterval(function(){
						$(":text").eq(n).trigger("focus");
						$(":text").eq(n).val(parseInt(Math.random()*100));
						if(n==$(":text").length-1){
							clearInterval(id);
						}
						n++;
					}, 2000);
				});
			});
		</script>
	</head>
	<body>
		<p>
			<input type="button" value="打分"/>	
		</p>
		<p>
			苍老师<input type="text"/>
		</p>
		<p>
			范传奇<input type="text"/>
		</p>
		<p>
			王克晶<input type="text"/>
		</p>
		<p>
			李某人<input type="text"/>
		</p>
		
	</body>
</html>
